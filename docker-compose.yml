version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: todoapp
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped

  todoapp:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - DB_NAME=todoapp
      - DB_USER=mysql
      - DB_PASSWORD=mysql
      - DB_PORT=3306
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql_data: